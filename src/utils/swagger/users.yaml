/api/auth-user:
  get:
    summary: Get authenticated user
    description: Get the details of the currently authenticated user.
    tags: [Users]
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Current user retrieved successfully.
      '401':
        description: User not found.
/api/users:
  get:
    summary: Retrieve All Users
    description: This endpoint retrieves a list of all users in the system.
    tags: [Users]
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Users retrieved successfully.
      '401':
        description: Unauthorized access.
/api/users/{id}:
  parameters:
    - name: id
      in: path
      description: ID of the user to perform operations on.
      required: true
      schema:
        type: string
  get:
    summary: Retrieve a User
    description: This endpoint retrieves a specific user by their ID.
    tags: [Users]
    security:
      - bearerAuth: []
    responses:
      '200':
        description: User retrieved successfully.
      '404':
        description: User not found.
  put:
    summary: Update a User
    description: This endpoint updates the details of a specific user by their ID.
    tags: [Users]
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              firstName:
                type: string
                default: Roy
              lastName:
                type: string
                default: Doe
              email:
                type: string
                format: email
                default: roy.doe@example.com
              password:
                type: string
                format: password
                default: test1234
    responses:
      '200':
        description: User updated successfully.
      '400':
        description: User not found.
  delete:
    summary: Delete a User
    description: This endpoint deletes a specific user by their ID.
    tags: [Users]
    security:
      - bearerAuth: []
    responses:
      '200':
        description: User deleted successfully.
      '404':
        description: User not found.
