/api/register:
  post:
    summary: User registration
    description: Register a new user.
    tags: [Authentication]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - firstName
              - lastName
              - email
              - password
            properties:
              firstName:
                type: string
                default: Bob
              lastName:
                type: string
                default: Doe
              email:
                type: string
                format: email
                default: bob.doe@example.com
              password:
                type: string
                format: password
                default: test1234
    responses:
      201:
        description: User created successfully
      400:
        description: Bad request
/api/login:
  post:
    summary: User login
    description: Authenticate a user and return a JWT token.
    tags: [Authentication]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                format: email
                default: bob.doe@example.com
              password:
                type: string
                default: test1234
    responses:
      200:
        description: User logged in successfully.
      401:
        description: Invalid email or password.